<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}

    {% if success %}
        <h2>{{ success }}</h2>
    {% endif %}

    <h2 style="text-align: center;">Registration Page</h2> <br><br>
    <form action="/register" method="post">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required> <br>

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required> <br>

        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required> <br>

        <label for="cars">Choose a account type:</label>

        <select name="type" id="type">
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
        </select> <br><br>

        <button type="submit" class="registerbtn">Register</button>
      </form>
</body>
</html>

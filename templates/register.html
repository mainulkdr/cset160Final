{% extends "base.html"%}
{% block body%}
<div>
    <h2 style="text-align: center;">Registration Page</h2> <br>
    {% if error %}
    <h2>{{ error }}</h2>
    {% endif %}
    
    {% if success %}
    <h2>{{ success }}</h2>
    {% endif %}
    <br>
    <form action="/register" method="post">
    <label for="uname">User Name</label>
    <input type="text" placeholder="Enter User Name" name="userName" id="userName" required> <br>
    
    <label for="fname">First Name</label>
    <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required> <br>
    
    <label for="lname">Last Name</label>
    <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required> <br>
    
    <label for="email">Email</label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>
    
    <label for="psw">Password</label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required> <br>
    
    <label for="cars">Choose a account type:</label>
    
    <select name="type" id="type">
        <option value="Teacher">Teacher</option>
        <option value="Student">Student</option>
    </select> <br><br>
    
    <button type="submit" class="registerbtn">Register</button>
    </form>
</div>
{% endblock%}

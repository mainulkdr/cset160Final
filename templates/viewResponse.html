<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>
<body>
    <h2 style="text-align: center;">Accounts Page</h2> <br><br>
    <form action="/viewAnswer", method="post">
        <label for="testId">Choose a test see all responses:</label>
        <select name="testId">
            {% for testId in testIds%}
                <option value="{{testId[0]}}">{{testId[0]}}</option>
            {% endfor%}
        </select> <br><br>
        <input type="submit" value="Submit">
      </form>
      {% for answer in answers%}
        <ul>
            <li>Taken By: {{ answer[3]}}</li>
            <ul>
                <li>Answer for question 1: {{ answer[0]}}</li>
                <li>Answer for question 2: {{ answer[1]}}</li>
                <li>Answer for question 3: {{ answer[2]}}</li>
            </ul>
        </ul>
      {% endfor%}
</body>
</html>

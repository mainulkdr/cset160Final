{% extends "base.html"%}
{% block body%}
<div>
    <h2 style="text-align: center;">Create Test Page</h2> <br>
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}

    {% if success %}
        <h2>{{ success }}</h2>
    {% endif %}
    <br>
    <form action="/createTest" method="post">
        <label for="testId">Test Id</label>
        <input type="text" placeholder="Enter Test Id" name="testId" id="testId" required> <br>

        <label for="q1">Question 1</label>
        <input type="text" placeholder="Enter First Question" name="q1" id="q1" required> <br>

        <label for="q2">Question 2</label>
        <input type="text" placeholder="Enter Second Question" name="q2" id="q2" required> <br>

        <label for="q3">Question 3</label>
        <input type="text" placeholder="Enter Third Question" name="q3" id="q3" required> <br>

        <label for="cars">Choose a teacher:</label>

        
        <select name="userName" id="id">
            {% for account in accounts%}
                <option value="{{ account[0]}}">{{ account[0]}}</option>
            {%endfor%}
        </select> <br><br>
        

        <button type="submit" class="registerbtn">Create</button>
      </form>
</div>
{% endblock%}
